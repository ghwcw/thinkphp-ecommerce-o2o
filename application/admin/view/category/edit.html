<!--包含头部文件-->
{include file="public/header" /}
<body>
<div class="page-container">
	<form class="form form-horizontal form-o2o-add" id="form-o2o-add" method="post" action="{:url('Category/save')}">
		<input type="hidden" name="__token__" value="{:request()->token()}">
		<input type="hidden" name="id" value="{$obj.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>生活服务分类编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$obj.code}" placeholder="" id="code" name="code" required>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>生活服务分类名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$obj.name}" placeholder="" id="name" name="name" required>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" min="1" class="input-text number" value="{$obj.listorder}" placeholder="" id="listorder" name="listorder">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="status" class="select">
					<option value="Y" {if $obj.status=='Y' } selected {/if} >正常</option>
					<option value="N" {if $obj.status=='N' } selected {/if} >未审核</option>
					<option value="D" {if $obj.status=='D' } selected {/if} >作废</option>
				</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="parent_id" class="select">
					<option value="0">一级分类</option>
					{volist name="UpLevelCateList" id="vl"}
						<option value="{$vl.id}" {if $obj.parent_id==$vl.id } selected {/if} >--{$vl.name}</option>
					{/volist}
				</select>
				</span>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  type="submit" class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</body>
<!--包含头部文件-->
{include file="public/footer" /}
