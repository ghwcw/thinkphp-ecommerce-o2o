<body>
<div class="cl pd-5 bg-1 bk-gray mt-20">
{if $account_obj}
    {switch $account_obj.status}
        {case Y}
            <h1>申请入驻成功！</h1>
        {/case}
        {case N}
            <h1>待审核中，审核后会发送邮件，请关注邮件通知！</h1>
        {/case}
        {default}<h1>申请有误，请重新申请！</h1>
    {/switch}
{else}
    <h1>不存在该入驻申请情况。</h1>
{/if}
</div>
